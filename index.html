    <h2>Linguagens de programação</h2>
    <figure>
        <img src ="img/csharp.png">
        <figcaption>
         <p>O C# é uma linguagem de programação orientada a objetos e orientada a componentes. O c# fornece construções de linguagem para dar suporte direto a esses conceitos, tornando o C# uma linguagem natural para criar e usar componentes de software.</p>
        </figcaption>
        </figure>
        <figure>
            <img src ="img/javalogo.png">
            <figcaption>
          <p>JavaScript é uma linguagem de programação que permite a você implementar itens complexos em páginas web — toda vez que uma página da web faz mais do que simplesmente mostrar a você informação estática — mostrando conteúdo que se atualiza em um intervalo de tempo, mapas interativos ou gráficos 2D/3D animados, etc.</p>
            </figcaption>
    </figure>
    <figure>
        <img src ="img/python.png">
        <figcaption>
      <p>Python para que serve? Python é uma linguagem Open-Source de propósito geral usado bastante em data science, machine learning, desenvolvimento de web, desenvolvimento de aplicativos, automação de scripts, fintechs e mais.</p>
        </figcaption>
</figure>
<figure>
    <img src ="img/rlogo.png">
    <figcaption>
  <p>R é uma linguagem de programação multi-paradigma orientada a objetos, programação funcional, dinâmica, fracamente tipada, voltada à manipulação, análise e visualização de dados. Foi criado originalmente por Ross Ihaka e por Robert Gentleman no departamento de Estatística da Universidade de Auckland, Nova Zelândia.</p>
    </figcaption>
</figure>
